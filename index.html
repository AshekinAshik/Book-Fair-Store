<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store - Book Fair</title>

    <link rel="icon" type="image/png" href="./books-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h1>Book Fair - Store</h1>
        <input type="text" id="searchBox" placeholder="Search books..." class="form-control">
        <div class="cart">
            <button id="cartButton" class="btn btn-light">Cart (<span id="cartCount">0</span>)</button>
        </div>
    </header>

    <main class="container mt-4">
        <div id="bookList" class="row"></div>

        <div class="pagination d-flex justify-content-center mt-4">
            <button id="prevPage" class="btn btn-secondary me-2">Prev</button>
            <div id="pageNumbers" class="d-flex"></div>
            <button id="nextPage" class="btn btn-secondary ms-2">Next</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
