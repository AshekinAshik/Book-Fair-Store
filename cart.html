<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart - Book Store</title>

    <link rel="icon" type="image/png" href="./books-icon.png">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3">
        <h1>Book Fair - Store</h1>
        <button class="btn btn-light" onclick="window.location.href='index.html'">Back to Home</button>
    </header>

    <div class="container mt-4">
        <h3>Your Cart</h3>

        <table class="table table-bordered mt-3">
            <thead>
                <tr>
                    <th>Book Name</th>
                    <th>Price (৳)</th>
                    <th>Quantity</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="cartTableBody"></tbody>
        </table>

        <h4 id="totalAmount" class="mt-3">Total: ৳0.00</h4>
        <button class="btn btn-success mt-3">Proceed to Pay</button>
    </div>

    <script src="cart.js"></script>
</body>

</html>
